<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: aqua; 
            width: 100px; 
            height: 100px; 
            text-align: center; 
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, cum?</h2>
    <div onmousedown="mDown(text)" onmouseup="mUp(tex)">Lorem ipsum dolor</div>

    <script>
        function mDown(text) {
            text.innerHTML = "Some thing new!";
        }
        function mUp(tex) {
            text.innerHTML = "Hello, world!";
        }
    </script>
</body>
</html>
